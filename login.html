<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Sign In</h3>
            
            <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required />
              </div>

              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password" required />
              </div>

              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // API configuration
    const API_BASE_URL = 'https://dyzife14sc.execute-api.us-east-1.amazonaws.com/dev';
    
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        // Simple demo authentication
        if (email && password) {
          // Store auth info in localStorage
          localStorage.setItem('accessToken', 'demo-token-' + Date.now());
          localStorage.setItem('idToken', 'demo-id-token-' + Date.now());
          localStorage.setItem('userEmail', email);
          
          // Fetch patients from API
          fetchPatients()
            .then(patients => {
              // If no patients, create sample patients
              if (!patients || patients.length === 0) {
                return createSamplePatients();
              }
              return patients;
            })
            .then(() => {
              // Show success message
              showToast('Login successful!');
              
              // Redirect to dashboard
              setTimeout(() => {
                window.location.href = 'dashboard.html';
              }, 1000);
            })
            .catch(error => {
              console.error('Error fetching patients:', error);
              showToast('Error fetching patients. Using local storage instead.', true);
              
              // Create sample patient data as fallback
              const samplePatients = [
                {
                  id: 'patient-1',
                  name: 'John Doe',
                  dob: '1980-05-15',
                  email: 'john.doe@example.com',
                  phone: '555-123-4567',
                  createdAt: new Date().toISOString()
                },
                {
                  id: 'patient-2',
                  name: 'Jane Smith',
                  dob: '1975-10-20',
                  email: 'jane.smith@example.com',
                  phone: '555-987-6543',
                  createdAt: new Date().toISOString()
                }
              ];
              
              // Store sample patient data
              localStorage.setItem('patients', JSON.stringify(samplePatients));
              
              // Redirect to dashboard
              setTimeout(() => {
                window.location.href = 'dashboard.html';
              }, 1000);
            });
        } else {
          showToast('Please enter email and password', true);
        }
      });
    });
    
    // Fetch patients from API
    async function fetchPatients() {
      try {
        const response = await fetch(`${API_BASE_URL}/patients`);
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        const patients = await response.json();
        localStorage.setItem('patients', JSON.stringify(patients));
        return patients;
      } catch (error) {
        console.error('Error fetching patients:', error);
        throw error;
      }
    }
    
    // Create sample patients in API
    async function createSamplePatients() {
      try {
        const samplePatients = [
          {
            name: 'John Doe',
            dob: '1980-05-15',
            email: 'john.doe@example.com',
            phone: '555-123-4567'
          },
          {
            name: 'Jane Smith',
            dob: '1975-10-20',
            email: 'jane.smith@example.com',
            phone: '555-987-6543'
          }
        ];
        
        // Create patients in API
        const patients = await Promise.all(
          samplePatients.map(patient => 
            fetch(`${API_BASE_URL}/patients`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(patient)
            })
            .then(response => {
              if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
              }
              return response.json();
            })
          )
        );
        
        // Store patients in localStorage
        const createdPatients = await fetchPatients();
        return createdPatients;
      } catch (error) {
        console.error('Error creating sample patients:', error);
        throw error;
      }
    }
    
    // Show toast notification
    function showToast(message, isError = false) {
      const container = document.getElementById('toast-container');
      
      const toastDiv = document.createElement('div');
      toastDiv.className = `toast align-items-center ${isError ? 'text-bg-danger' : 'text-bg-primary'} border-0`;
      toastDiv.setAttribute('role', 'alert');
      toastDiv.setAttribute('aria-live', 'assertive');
      toastDiv.setAttribute('aria-atomic', 'true');
      
      toastDiv.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      
      container.appendChild(toastDiv);
      
      const toast = new bootstrap.Toast(toastDiv);
      toast.show();
      
      // Remove the toast after it's hidden
      toastDiv.addEventListener('hidden.bs.toast', () => {
        container.removeChild(toastDiv);
      });
    }
  </script>
</body>
</html>
