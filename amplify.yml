version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "No build commands needed"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
  customRules:
    - source: '/dashboard'
      target: '/dashboard.html'
      status: '200'
    - source: '/dashboard/'
      target: '/dashboard.html'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '404-200'
