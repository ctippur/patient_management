version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No build commands needed"
  artifacts:
    baseDirectory: .
    files:
      - "*.html"
      - "*.js"
      - "*.css"
      - "public/**/*"
    discard:
      - "node_modules/**/*"
      - ".git/**/*"
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
  customRules:
    - source: '/public/dashboard/history'
      target: '/history.html'
      status: '200'
    - source: '/public/dashboard/clinical_eval'
      target: '/clinical_eval.html'
      status: '200'
    - source: '/history'
      target: '/history.html'
      status: '200'
    - source: '/clinical_eval'
      target: '/clinical_eval.html'
      status: '200'
    - source: '/public/history'
      target: '/history.html'
      status: '200'
    - source: '/public/clinical_eval'
      target: '/clinical_eval.html'
      status: '200'