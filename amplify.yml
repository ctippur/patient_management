version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No build commands needed"
  artifacts:
    baseDirectory: .
    files:
      - "*.html"
      - "*.js"
      - "*.css"
      - "public/**/*"
    discard:
      - "node_modules/**/*"
      - ".git/**/*"
      - "package.json"
      - "package-lock.json"
      - "amplify/**/*"