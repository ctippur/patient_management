version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No build commands needed"
  artifacts:
    baseDirectory: .
    files:
      - "*.html"
      - "*.js"
      - "*.css"
      - "public/*.html"
      - "public/*.js"
      - "public/*.css"
    discard:
      - "node_modules/**/*"
      - ".git/**/*"
  customRules:
    - source: "/dashboard"
      target: "/dashboard.html"
      status: "200"
    - source: "/login"
      target: "/login.html"
      status: "200"
    - source: "/public/dashboard"
      target: "/dashboard.html"
      status: "200"
    - source: "/public/login"
      target: "/login.html"
      status: "200"
    - source: "/public/dashboard/redirect-handler.js"
      target: "/redirect-handler.js"
      status: "200"
    - source: "/public/dashboard/dashboard.js"
      target: "/dashboard.js"
      status: "200"