<!-- reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Reset Password</h3>

            <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

            <!-- Request Code -->
            <form id="reset-request-form">
              <div class="mb-3">
                <label for="reset-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="reset-email" placeholder="Enter your registered email" required />
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary" id="send-reset-code-btn">Send Reset Code</button>
              </div>
            </form>

            <hr />

            <!-- Confirm New Password -->
            <form id="reset-confirm-form" class="d-none">
              <div class="mb-3">
                <label for="reset-code" class="form-label">Confirmation Code</label>
                <input type="text" class="form-control" id="reset-code" placeholder="Enter confirmation code" required />
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required />
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success" id="confirm-reset-btn">Confirm Reset</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <a href="login.html">Back to Login</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/Auth.js"></script>
</body>
</html>
