<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Management Auth</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .auth-container {
      max-width: 420px;
      margin: 5rem auto;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    
    <!-- Login View -->
    <div id="login-view" class="auth-view">
      <h3>Login</h3>
      <input id="login-email" class="form-control mb-2" type="email" placeholder="Email" />
      <input id="login-password" class="form-control mb-2" type="password" placeholder="Password" />
      <button id="login-btn" class="btn btn-primary w-100 mb-2">Login</button>
      <button id="google-btn" class="btn btn-outline-danger w-100 mb-2">Sign in with Google</button>
      <div class="text-center mt-3">
        <a href="#" id="link-to-register">Create Account</a> | 
        <a href="#" id="link-to-reset">Forgot Password?</a>
      </div>
    </div>

    <!-- Register View -->
    <div id="register-view" class="auth-view d-none">
      <h3>Register</h3>
      <input id="register-email" class="form-control mb-2" type="email" placeholder="Email" />
      <input id="register-password" class="form-control mb-2" type="password" placeholder="Password" />
      <button id="register-btn" class="btn btn-success w-100 mb-2">Sign Up</button>
      <div class="text-center mt-3">
        <a href="#" id="link-to-login">Back to Login</a>
      </div>
    </div>

    <!-- Confirm View -->
    <div id="confirm-view" class="auth-view d-none">
      <h3>Email Confirmation</h3>
      <input id="confirm-email" class="form-control mb-2" type="email" placeholder="Email" />
      <input id="confirm-code" class="form-control mb-2" type="text" placeholder="Verification Code" />
      <button id="confirm-btn" class="btn btn-success w-100 mb-2">Confirm Email</button>
    </div>

    <!-- Reset Request View -->
    <div id="reset-view" class="auth-view d-none">
      <h3>Reset Password</h3>
      <input id="reset-email" class="form-control mb-2" type="email" placeholder="Email" />
      <button id="reset-btn" class="btn btn-warning w-100 mb-2">Send Reset Code</button>
      <div class="text-center mt-3">
        <a href="#" id="link-to-login">Back to Login</a>
      </div>
    </div>

    <!-- Reset Confirmation View -->
    <div id="reset-confirm-view" class="auth-view d-none">
      <h3>Set New Password</h3>
      <input id="reset-confirm-email" class="form-control mb-2" type="email" placeholder="Email" />
      <input id="reset-code" class="form-control mb-2" type="text" placeholder="Reset Code" />
      <input id="reset-new-password" class="form-control mb-2" type="password" placeholder="New Password" />
      <button id="reset-confirm-btn" class="btn btn-warning w-100 mb-2">Update Password</button>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="auth-view d-none">
      <h3>Dashboard</h3>
      <p id="user-info" class="mb-3 text-primary"></p>
      <button id="logout-btn" class="btn btn-danger w-100">Logout</button>
    </div>

  </div>

  <!-- Toast Notification -->
  <div
    class="toast-container position-fixed bottom-0 end-0 p-3"
    style="z-index: 1000"
  >
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">This is a toast message.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/Auth.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
