<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h1 class="h3 mb-0">Patient Management System</h1>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Login</h5>
                <p class="card-text">Access your patient records and manage visits</p>
                <a href="login.html" class="btn btn-primary">Login</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Register</h5>
                <p class="card-text">Create a new account to manage patients</p>
                <a href="register.html" class="btn btn-outline-primary">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <p class="mb-0">Secure patient management system for healthcare providers</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
