<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 2rem; }
    .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    .question-box { max-width: 600px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 12px; }
    .question { font-size: 1.25rem; margin-bottom: 1.5rem; font-weight: bold; }
    .options button { display: block; width: 100%; margin-bottom: 0.75rem; padding: 1rem; font-size: 1rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-label { font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <h2 id="patient-name" class="mb-4">Patient History</h2>
  
  <div id="history-container" class="mt-4">
    <!-- Decision tree questions will be rendered here -->
  </div>
  
  <div class="mt-4 text-center">
    <button id="save-btn" class="btn btn-primary">Save History</button>
    <a href="dashboard.html" class="btn btn-secondary ms-2">Back to Dashboard</a>
  </div>
</div>

<!-- Toast for notifications -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- AWS Amplify individual packages -->
<script src="https://cdn.jsdelivr.net/npm/@aws-amplify/core@6.0.12/dist/aws-amplify-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@aws-amplify/auth@6.0.12/dist/aws-amplify-auth.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@aws-amplify/api@6.0.12/dist/aws-amplify-api.min.js"></script>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Patient history script -->
<script src="history.js"></script>
</body>
</html>
