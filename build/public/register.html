<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Register</h3>
            
            <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

            <form id="register-form">
              <div class="mb-3">
                <label for="register-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="register-email" placeholder="Enter your email" required />
              </div>

              <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Create a password" required />
              </div>

              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success" id="register-btn">Register</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <a href="login.html">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="Auth.js"></script>
</body>
</html>
